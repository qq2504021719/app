<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<!-- 核心库 -->
	<script type="text/javascript" src="./build/react.min.js" charset="utf-8"></script>
	<!-- 提供与dom相关的功能 -->
	<script type="text/javascript" src="./build/react-dom.min.js" charset="utf-8"></script>
	<!-- 将JSX语法转换成JavaScript语法 -->
	<script type="text/javascript" src="./build/browser.min.js" charset="utf-8"></script>
</head>
<body>
	<!-- react渲染的模板内容会插入到这个dom节点中,作为一个容器 -->
	<div id="react-container">
		
	</div>
</body>
<!-- 在React开始中,使用JSX,跟javascript不兼容,在使用jsx的地方,要设置type="text/babel" -->
<!-- babel是一个转换编译器,ES6转换成可以在浏览器中运行的代码 -->
<script type="text/babel">
	var container = document.getElementById("react-container");
	// react代码
	// 渲染一行标题
	// ReactDom.reder() 用于将模板转换成html语言,渲染dom,并插入指定的dom节点中
	// 3个参数 第一个:渲染内容(html形式),第二个:需要查询的Dom节点,第三个:渲染后的回调(一般不用)
	ReactDOM.render(<h1>React Hello!</h1>,container);

	/*
	 * jsx 入门
	 * jsx 不是一门新的语言,是个语法
	 * 1.jsx必须借助reac环境运行
	 * 2.jsx标签其实就是html标签,只不过我们在javascript中书写这些标签的时候,不用用""括起来,可以向xml一样书写
	 * 3.jsx语法能够让我们更直观的看到DOM节点的结构,不能直接在浏览器上运行的,最终转换为javascrip代码,在浏览器上运行
	 * 4.jsx中运行javascript代码 使用{表达式}
	 * 5.例如 属性、设置样式、事件绑定
	 */
	var string = 'React Hello!String';
	ReactDOM.render(<h1>{string}</h1>,container);
</script>
</html>
